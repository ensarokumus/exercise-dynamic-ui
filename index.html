<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dynamic User Interface Interactions</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <nav>
      <menu>
        <menuitem id="demo1">
          <button>Dropdown Menu ></button>
          <menu>
            <menuitem class="visible" id="about"><a>About</a></menuitem>
            <menuitem class="invisible" id="settings">
              <button>Settings ></button>
              <menu>
                <menuitem class="visible" id="s1"><a>Test 1</a></menuitem>
                <menuitem class="visible" id="s2"><a>Test 2</a></menuitem>
                <menuitem class="visible" id="s3"><a>Test 3</a></menuitem>
                <menuitem class="visible" id="s4"><a>Test 4</a></menuitem>
              </menu>
            </menuitem>
            <menuitem id="more" class="visible">
              <button>More ></button>
              <menu>
                <menuitem class="visible" id="m1"><a>Test 1</a></menuitem>
                <menuitem class="visible" id="m1"><a>Test 2</a></menuitem>
                <menuitem class="visible" id="m1"><a>Test 3</a></menuitem>
              </menu>
            </menuitem>
          </menu>
        </menuitem>
      </menu>
    </nav>
    <script src="./src/index.js"></script>
  </body>
</html>
