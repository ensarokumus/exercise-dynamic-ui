<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dynamic User Interface Interactions</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <nav>
      <menu>
        <menuitem>
          <button onclick="toggleMain()">Dropdown Menu ></button>
          <menu class="dc-main">
            <menuitem id="about"><a>About</a></menuitem>
            <menuitem id="settings">
              <button onclick="toggleSettings()">Settings ></button>
              <menu class="dc-settings">
                <menuitem><a>Test 1</a></menuitem>
                <menuitem><a>Test 2</a></menuitem>
                <menuitem><a>Test 3</a></menuitem>
                <menuitem><a>Test 4</a></menuitem>
              </menu>
            </menuitem>
            <menuitem>
              <button onclick="toggleMore()">More ></button>
              <menu class="dc-more">
                <menuitem><a>Test 1</a></menuitem>
                <menuitem><a>Test 2</a></menuitem>
                <menuitem><a>Test 3</a></menuitem>
              </menu>
            </menuitem>
          </menu>
        </menuitem>
      </menu>
    </nav>
    <script src="./src/index.js"></script>
  </body>
</html>
